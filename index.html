<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-top">
          <div class="container-fluid container-header">
            <div class="row d-flex align-items-center h-100">
              <div class="col-6 col-sm-4">
                <div class="header-top-phone d-flex align-items-center">
                  <i class="fa-solid fa-mobile-screen-button"></i>
                  <a href="tel:+3123456789" class="phone-link"
                    >+380 123 45 67</a
                  >
                </div>
              </div>
              <div class="d-none d-sm-block col-sm-4">
                <ul class="social-icons list">
                  <li class="social-icons-item">
                    <a href="" class="social-icons-link">
                      <i class="fa-brands fa-youtube"></i>
                    </a>
                  </li>
                  <li class="social-icons-item">
                    <a href="" class="social-icons-link">
                      <i class="fa-brands fa-facebook-f"></i>
                    </a>
                  </li>
                  <li class="social-icons-item">
                    <a href="" class="social-icons-link">
                      <i class="fa-brands fa-instagram"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="col-6 col-sm-4">
                <div class="wrapper-rigth-panel d-flex justify-content-end">
                  <div class="btn-group">
                    <div class="dropdown">
                      <button
                        class="btn btn-secondary btn-sm dropdown-toggle"
                        type="button"
                        id="dropdownMenuButton1"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Account
                      </button>
                      <ul
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuButton1"
                      >
                        <li><a class="dropdown-item" href="#">Sign In</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Sign Up</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="btn-group">
                    <div class="dropdown">
                      <button
                        class="btn btn-secondary btn-sm dropdown-toggle"
                        type="button"
                        id="dropdownMenuButton1"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        EN
                      </button>
                      <ul
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuButton1"
                      >
                        <li><a class="dropdown-item" href="#">RU</a></li>
                        <li>
                          <a class="dropdown-item" href="#">UA</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header-top-middle bg-white">Middle</div>
      </header>

      <main class="main">Content</main>

      <footer class="footer">Footer</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
